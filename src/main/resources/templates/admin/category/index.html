<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}"></head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

    <header th:replace="~{fragments/header}"></header>

    <!-- =============================================== -->

    <!-- Left side column. contains the sidebar -->
    <aside th:replace="~{fragments/sidebar}"></aside>

    <!-- =============================================== -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Chào Mừng Đến Trang Danh Mục
            </h1>
            <ol class="breadcrumb">
                <li><a href="/admin"><i class="fa fa-dashboard"></i> Trang Quản Trị</a></li>
                <li><a href="#">Danh Mục</a></li>
                <li class="active">Quản Lý Danh Mục</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">

            <!-- Default box -->
            <div class="box">
                <div class="box">
                    <div class="box-header with-border">
                        <h3 class="box-title">Danh Mục:</h3>
                        <div>
                            <a href="add-category" class="btn btn-success">Thêm Danh Mục</a>
                        </div>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <table class="table table-bordered">
                            <tbody><tr>
                                <th style="width: 10%">ID</th>
                                <th style="width: 40%">Category Name</th>
                                <th style="width: 10%">Category Amount</th>
                                <th style="width: 20%">Status</th>
                                <th style="width: 20%">Action</th>
                            </tr>
                            <tr th:each="category : ${list}">
                                <td th:text="${category.id}"></td>
                                <td th:text="${category.categoryName}"></td>
                                <td th:text="${category.categoryAmount}"></td>
                                <td th:if="${category.categoryStatus}"><span class="label label-success" style="font-size: 12px">Active</span></td>
                                <td th:if="${!category.categoryStatus}"><span class="label label-danger" style="font-size: 12px">Hidden</span></td>
                                <td>
                                    <a th:href="@{/admin/edit-category/{id}(id=${category.id})}" class="label label-success" style="font-size: 13px">Edit</a>
                                    <a th:href="@{/admin/delete-category/{id}(id=${category.id})}" onclick="return confirm('Ban Co Chac Muon Xoa Khong?')" class="label label-danger" style="font-size: 13px">Delete</a>
                                </td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer clearfix">
                        <ul class="pagination pagination-sm no-margin pull-right">
                            <li><a href="#">«</a></li>
                            <li><a href="#">1</a></li>
                            <li><a href="#">2</a></li>
                            <li><a href="#">3</a></li>
                            <li><a href="#">»</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- /.box -->

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <footer class="main-footer">
        <div class="pull-right hidden-xs">
            <b>Version</b> 0.0.1
        </div>
        <strong>Copyright &copy; 2024 <a href="/admin">HUY-K3</a>.</strong>
    </footer>

</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->

<div th:replace="~{fragments/script}"></div>
</body>
</html>
