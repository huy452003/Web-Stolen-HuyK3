<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}"></head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

    <header th:replace="~{fragments/header}"></header>

    <!-- =============================================== -->

    <!-- Left side column. contains the sidebar -->
    <aside th:replace="~{fragments/sidebar}"></aside>

    <!-- =============================================== -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <!--            <h1>-->
            <!--                Blank page-->
            <!--                <small>it all starts here</small>-->
            <!--            </h1>-->
            <!--            <ol class="breadcrumb">-->
            <!--                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>-->
            <!--                <li><a href="#">Examples</a></li>-->
            <!--                <li class="active">Blank page</li>-->
            <!--            </ol>-->
        </section>

        <!-- Main content -->
        <section class="content">

            <!-- Default box -->
            <div class="box">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Thêm Danh Mục</h3>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form role="form" method="post" th:action="@{/admin/edit-category}" th:object="${category}">
                        <input type="hidden" class="form-control" id="exampleInputEmail" th:field="*{id}">
                        <div class="box-body">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Category ID</label>
                                <input type="text" class="form-control" id="exampleInputEmail1"
                                       placeholder="Enter Category ID" th:field="*{id}">
                            </div>

                            <div class="form-group">
                                <label for="exampleInputEmail1">Category Name</label>
                                <input type="text" class="form-control" id="exampleInputEmail2"
                                       placeholder="Enter Category Name" th:field="*{categoryName}">
                            </div>

                            <div class="form-group">
                                <label for="exampleInputEmail1">Category Amount</label>
                                <input type="text" class="form-control" id="exampleInputEmail3" th:field="*{categoryAmount}">
                            </div>

                            <div class="form-group">
                                <label for="exampleInputEmail1">Category Status</label>
                                <div>
                                    <div class="form-check form-check-inline">
                                        <input type="radio" class="form-check-input" th:field="*{categoryStatus}" value="1" />
                                        <label class="form-check-label" id="inlineRadio1">Active</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input type="radio" class="form-check-input" th:field="*{categoryStatus}" value="0" />
                                        <label class="form-check-label" id="inlineRadio2">Hidden</label>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <!-- /.box-body -->

                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">Update</button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- /.box -->

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <footer class="main-footer">
        <div class="pull-right hidden-xs">
            <b>Version</b> 0.0.1
        </div>
        <strong>Copyright &copy; 2018 <a href="https://adminlte.io">TTPM_BKAP</a>.</strong>
    </footer>

</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->

<div th:replace="~{fragments/script}"></div>
</body>
</html>
